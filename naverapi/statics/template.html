<html>

<head>
  <title>네이버 책 API 사용 Toy</title>
</head>

<body>
  <input type="text" name="일단 보류" placeholder="검색할 단어"/>

  <div class="ui link cards" np-app="BookApiApp" np-controller="BookApiSearch">
    <div np-repeat="item in items" class="card">
      <div id="{item.isbn}" class="image">
        <img src="{item.image}">
      </div>
      <div class="content">
        <div class="header">{item.title}</div>
        <div class="meta">
          <a>{item.author}</a>
        </div>
        <div class="description">
          {item.description}
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
           <span>{item.price}{item.discount}</span>
         </span>
        <span>
           <i class="user icon"></i>
           {item.publisher}{item.pubdate}
         </span>
      </div>
    </div>
  </div>
</body>

</html>
